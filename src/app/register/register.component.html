
<div class="container">
  <h1 style="margin-left:300px;">Please fill the registration form</h1>
    <form style=" max-width: 400px; max-height: 200px; margin: auto;" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class ="form-group">
            <label>UserName</label>
            <input type="text" #nameRef="ngModel" maxlength="10" minlength="4" required class ="form-control" name="name" ngModel>
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class ="alert alert-danger">
                    <div [hidden] ="!nameRef.errors.required">
                        Please enter a name
                    </div>
                    <div [hidden] ="!nameRef.errors.minlength">
                        Please enter atleast 4 characters
                    </div>
            </div>
        </div>
        
        <div class ="form-group">
            <label>Password</label>
            <input type="password" class ="form-control"  name="password" ngModel>
        </div>
        <div class ="form-group">
            <label>Email</label>
            <input type="text" class ="form-control"  name="email" ngModel>
        </div>
        <div class ="form-group">
            <label>Street</label>
            <input type="text" class ="form-control"  name="street" ngModel>
        </div>
        <div class ="form-group">
            <label>City</label>
            <input type="text" class ="form-control"  name="city" ngModel>
        </div>
        <div class ="form-group">
            <label>Phone number</label>
            <input type="text" #phno="ngModel" pattern="^[1-9][0-9]{9}$" class ="form-control"  name="phno" ngModel>
            <div *ngIf="phno.errors && (phno.dirty || phno.touched)" class ="alert alert-danger">
                <div [hidden] ="!phno.errors.pattern">
                    Please enter 10 digit number
                </div>
    </div>
        
        </div>
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>
